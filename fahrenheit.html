<html lang="en">

    <title>Fahrenheit to Celsius covertor</title>

        body{
            text-align: center;
            background: rgb(3, 255, 45);
        }
        input{
            width: 100px;
            height: 30px;
            border-radius: 5px;
            border: 1px solid rgb(0, 0, 0);

        button{
            border-radius: 5px;
            border: 1px solid rgb(0, 0, 0);
        }
    </style>

</head>
<body>
    <br><br><br><br>
        <div>  
<input placeholder="Input here:" type="text" id="nemo" ><br><br>
<button onclick="fast()">For fahrenheit to celsius</button><br><br>
<span id="demo"></span>
    </div>

    <script>
        function fast(){
    var num1 = document.getElementById("nemo").value;
var num2 = (num1-32) * (5/9);
document.getElementById("demo").innerHTML = num2;
}
    </script>
</body>
