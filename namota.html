<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Namota</title>
  <link rel="shortcut icon" href="./logo1.jpg" type="image/x-icon">
  <link rel="stylesheet" href="./bootstrap.min.css">
  <link rel="stylesheet" href="./bootstrap-reboot.min.css">
  <style>
    body {
      text-align: center;
    }

    input {
      width: 100px;
      height: 30px;
      border-radius: 5px;
      border: 1px solid rgb(0, 0, 0);
      background-color: red;
    }
    ::placeholder{
      color: #fff;
    }
    button {
      border-radius: 5px;
      border: 1px solid rgb(0, 0, 0);
    }
  </style>
</head>

<body>
  <br><br><br><br>

  <div class="namota">
    <input placeholder="Input here:" type="text" id="pest"><br><br>
    <button onclick="ggeett()">Tab to see namota <span id="ddd"></span></button>
    <br><br>
    <span id="demo"></span>
  </div>
  <script>
    function ggeett() {
      var num1 = document.getElementById("pest").value;
      var num2 = document.getElementById("pest").value;
      var num3 = document.getElementById("ddd").innerHTML = "= " + num2;
      var result = "";
      for (i = 1; i < 11; i++) {
        var c = parseInt(num1) * parseInt(i);
        result += num1 + "x" + i + "= " + c + "<br>";
      }
      document.getElementById("demo").innerHTML = result;
    }
  </script>
  <script src="./bootstrap.bundle.js"></script>
  <script src="./bootstrap.min.js"></script>
</body>

</html>
