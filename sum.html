<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum</title>
    <link rel="shortcut icon" href="./logo1.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./bootstrap-reboot.min.css">
    <style>
        body{
            text-align: center;
            background: rgb(3, 255, 45);
        }
        input{
            width: 100px;
            height: 30px;
            border-radius: 5px;
            border: 1px solid rgb(0, 0, 0);
        }
        button{
            border-radius: 5px;
            border: 1px solid rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <br><br><br><br>
    <h2>1 to last number's sum</h2>
    <h4>Input last number↓↓↓</h4><br>
    <div>
        <input placeholder="Input here:" type="number" id="nemo"><br><br> 
        <button onclick="number()">Tab</button><br><br>
        <span id="result"></span>
      </div>
      <script>
          function number(){
  var num2 = document.getElementById("nemo").value;
  var sum = 0;
  for(i=1;i<=num2;i++){
    sum = sum+ i ;
  }
  document.getElementById("result").innerHTML = sum;
}
      </script>

    
</body>
</html>
